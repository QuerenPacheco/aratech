<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Lista de Tareas</h1>
        <div id="taskForm">
            <h2>Agregar tarea</h2>
            <div id="errorMsg" class="mb-4"></div>
            <form class="mb-4">
                <input type="text" id="title" class="form-control" placeholder="Título de la tarea" required>
                <button type="button" id="addButton" class="btn btn-primary mt-3">Agregar Tarea</button>
            </form>
        </div>


        <div id="tasksList">
            <h2>Tareas</h2>
            <table id="taskTable" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Título</td>
                        <th scope="col">Descripción</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
